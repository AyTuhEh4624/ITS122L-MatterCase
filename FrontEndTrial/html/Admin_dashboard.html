<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex flex-col">
        <!-- Top Bar -->
        <div class="bg-gray-700 text-gray-300 px-6 py-3 flex justify-between items-center">
            <span class="text-lg">Dashboard <span class="text-green-400">Admin</span></span>
            <button class="text-gray-300">Logout</button>
        </div>

        <!-- Main Content -->
        <div class="flex-grow flex items-center justify-center">
            <div class="bg-gradient-to-b from-gray-700 to-gray-900 text-center rounded-lg p-8 shadow-lg w-[80%] max-w-2xl">
                <div class="mb-6">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Justice_balance_icon.svg/512px-Justice_balance_icon.svg.png" 
                         alt="Logo" class="w-16 mx-auto mb-2">
                </div>
                <h1 class="text-3xl font-semibold">Welcome!</h1>
                <p class="text-lg text-gray-300 mt-1">John Lee</p>
                <button class="mt-2 px-4 py-1 bg-gray-200 text-gray-800 rounded text-sm">Edit profile</button>
                <hr class="my-6 border-gray-600">

                <!-- Buttons Section -->
                <div class="grid grid-cols-2 gap-4">
                    <button class="bg-yellow-400 text-gray-900 font-semibold py-3 rounded-lg shadow-md">View Clients</button>
                    <button class="bg-yellow-400 text-gray-900 font-semibold py-3 rounded-lg shadow-md">View Matters</button>
                    <button class="bg-yellow-400 text-gray-900 font-semibold py-3 rounded-lg shadow-md">View Users</button>
                    <button class="bg-yellow-400 text-gray-900 font-semibold py-3 rounded-lg shadow-md">View Audit Log</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
